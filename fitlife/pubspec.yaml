name: fitlife
description: "FitLife - modern fitness mobile app built with Flutter"
publish_to: "none"
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  # fl_chart removed due to SDK incompatibility; replace with a simple custom chart widget
  font_awesome_flutter: ^10.4.0
  google_fonts: ^4.0.4
  animations: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
